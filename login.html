<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="POS - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive">
	<meta name="author" content="Dreamguys - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>Dreams Pos admin template</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/login.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<section class="login-page">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-lg-7 col-md-8 mx-auto">
					<div class="login-card bg-white border overflow-hidden">
						<div class="row row-sm">
							<div class="col-lg-5 d-none d-lg-block text-center login-left">
							   <div class="mt-5 pt-4 p-2">
									<div class="login-logo">
										<img src="assets/img/visa-logo.webp" class="h-100" alt="logo">
									</div>
									<img src="assets/img/user.svg" class="ht-100 mb-0 mt-3" height="100" alt="user"> 
									<h5 class="mt-4 login-left-heading">Create Your Account</h5>
									<span class="login-left-title">Signup to create, discover and connect with the global community</span> 
							   </div>
							</div>
							<div class="col-lg-7 ps-0 pe-lg-3 pe-0">
								<div class="login-form">
									<div class="login-right-logo d-lg-none d-block">
										<img src="assets/img/footer_logo.png" alt="online dubai visa" class="h-100">
									</div>
									<form>
										<h5 class="text-start mb-2 login-right-heading fw-bold">Signin to Your Account</h5>
										<p class="mb-4 text-muted fs-13 ms-0 text-start">Signin to create, discover and connect with the global community</p>
										<div class="form-group text-start mb-3"> 
											<label class="form-label fw-medium">Email</label> 
											<input class="form-control shadow-none" placeholder="Enter your email" type="text"> 
										</div>
										<div class="form-group text-start mb-3"> 
											<label class="form-label">Password</label> 
											<input class="form-control shadow-none" placeholder="Enter your password" type="password">
										</div>
										<div class="d-grid pt-2"> <a href="index.html" class="login-btn text-decoration-none text-center">Sign In</a> </div>
									</form>
								</div>
							</div>
						 </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</html>
